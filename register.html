<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register | Mixtas</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Logo or Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800">Join Mixtas</h1>
      <p class="text-gray-500 mt-2">Create your account to explore the world of fashion</p>
    </div>

    <!-- Form Section -->
    <form id="register-form" class="space-y-6 mt-8">
      <!-- Name Input -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input 
          type="text" 
          id="name" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your name" 
          required>
      </div>

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email" 
          required>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password" 
          required>
      </div>

      <!-- Register Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-6 text-center text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline font-semibold">Login</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Save user credentials in localStorage
      if (localStorage.getItem(email)) {
        alert('User already exists!');
      } else {
        const user = { name, email, password };
        localStorage.setItem(email, JSON.stringify(user));
        alert('Registration successful! Please login.');
        window.location.href = 'login.html'; // Redirect to login page
      }
    });
  </script>
</body>
</html>

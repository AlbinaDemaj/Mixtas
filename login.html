<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login | Mixtas</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Logo or Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800">Welcome to Mixtas</h1>
      <p class="text-gray-500 mt-2">Login to explore the world of fashion</p>
    </div>

    <!-- Form Section -->
    <form id="login-form" class="space-y-6 mt-8">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email" 
          required>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password" 
          required>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center my-6">
      <hr class="w-1/4 border-gray-300">
      <span class="px-4 text-gray-500">OR</span>
      <hr class="w-1/4 border-gray-300">
    </div>

    <!-- Social Login Options -->
    <div class="space-y-4">
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center">
        <img src="icon/icons8-facebook-logo-48.png" alt="Facebook" class="w-5 h-5 mr-2"> Continue with Facebook
      </button>
      <button class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition flex items-center justify-center">
        <img src="icon/icons8-apple-48.png" alt="Apple" class="w-5 h-5 mr-2"> Continue with Apple
      </button>
      <button class="w-full bg-gray-100 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-200 transition flex items-center justify-center border">
        <img src="icon/icons8-email-48.png" alt="Email" class="w-5 h-5 mr-2"> Continue with Email
      </button>
    </div>

    <!-- Register Link -->
    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="register.html" class="text-blue-600 hover:underline font-semibold">Register</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check user credentials from localStorage
      const user = JSON.parse(localStorage.getItem(email));
      
      if (user && user.password === password) {
        alert('Login successful!');
        localStorage.setItem('loggedInUser', JSON.stringify(user)); // Save logged-in user
        window.location.href = 'index.html'; // Redirect to main page
      } else {
        alert('Invalid email or password!');
      }
    });
  </script>
</body>
</html>
